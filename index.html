<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>


    
    <div class="container">
      <div class="left-bar">
        <h3 class="low-opacity">Your Result</h3>
        <div class="circle">
          <p>76</p>
          <span class="low-opacity">of 100</span>
        </div>
        <div class="bottom">
          <h2>Great</h2>
          <p class="low-opacity">
            You scored higher than 65% of the people who taken these tests.
          </p>
        </div>
      </div>
      <div class="right-bar">
        <div class="selections">
          <h1>Summary</h1>
          <div class="reaction layout">
            <div>
              <img src="icon-reaction.svg" alt="" />
              Reaction
            </div>
            <div>80 / 100</div>
          </div>
          <div class="memory layout">
            <div>
              <img src="icon-memory.svg" alt="" />
              Memory
            </div>
            <div>92 /100</div>
          </div>
          <div class="verbal layout">
            <div>
              <img src="icon-verbal.svg" alt="" />
              Verbal
            </div>
            <div>61 / 100</div>
          </div>
          <div class="visual layout">
            <div>
              <img src="icon-visual.svg" alt="" />
              Visual
            </div>
            <div>72 / 100</div>
          </div>
          <button class="continue-button">Continue</button>
        </div>
      </div>
    </div>
  </body>
</html>
